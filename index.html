<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea Cozy</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <section id="before-header">
    <img id="logo" src="img/img-tea-cozy-logo.png" alt="Tea Cozy Logo" height="50px" width="200px">
    <nav>
    <ul>
      <li><a href="#"></a>Mission</li>
      <li><a href="#"></a>Featured Tea</li>
      <li><a href="#"></a>Locations</li>
    </ul>
  </nav>
  </section>
  <header>
    <div class="header-titles">
      <h2>Our Mission</h2>
      <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
    </div>
  </header>
  <main>
    <div class="header-titles">
      <h2>Tea of the Month</h2>
      <h4>What's steeping at The Tea Cozy</h4>
    </div>
    <div id="#fiveImg">
      <div class="pic-caption">
        <img src="img/img-berryblitz.jpg" alt="small cup of berries" height="200px" width="300px">
        <figcaption>Fall Berry Bitz Tea</figcaption>
      </div>
      <div class="pic-caption">
        <img src="img/img-spiced-rum.jpg" alt="box of spilt tea" height="200px" width="300px">
        <figcaption>Spiced Rum Tea</figcaption>
      </div>
      <div class="pic-caption">
        <img src="img/img-donut.jpg" alt="a donut" height="200px" width="300px">
        <figcaption>Seasonal Donuts</figcaption>
      </div>
      <div class="pic-caption">
        <img src="img/img-myrtle-ave.jpg" alt="a donut" height="200px" width="300px">
        <figcaption>Myrtle Ave Tea</figcaption>
      </div>
      <div class="pic-caption">
        <img src="img/img-bedford-bizarre.jpg" alt="cup of tea and sugar" height="200px" width="300px">
        <figcaption>Bedford Bizarre Tea</figcaption>
      </div>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
